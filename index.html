<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yurt WiFi - Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1e293b 100%);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-bottom: 60px;

        }

        .auth-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: animate__fadeInUp 0.5s;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .brand-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-switcher {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .form-tab.active {
            background: var(--primary);
            transform: scale(0.98);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .edevlet-btn {
            background: #E31C24;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 1rem 0;
            padding: 15px;
        }

        .edevlet-btn:hover {
            background: #C2161E;
        }

        .edevlet-btn img {
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.3);
        }

        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            opacity: 0.3;
            font-size: 0.8rem;
            transition: opacity 0.3s;
        }

        .signature:hover {
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }

            .form-tab {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container animate__animated animate__fadeInUp">
        <div class="brand-header">
            <h1>Yurt WiFi Giriş</h1>
            <p>İnternet erişimi için bilgilerinizi girin</p>
        </div>

        <div class="form-switcher">
            <div class="form-tab active" onclick="switchForm('login')">Giriş Yap</div>
            <div class="form-tab" onclick="switchForm('register')">Kayıt Ol</div>
        </div>

        <!-- Giriş Formu -->
        <form id="loginForm">
            <div class="form-group">
                <input type="text" placeholder="Kullanıcı Adı" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Şifre" required>
            </div>
            <button class="btn btn-primary">Giriş Yap</button>
            <p style="text-align:center; margin-top:1rem;">
                <a href="https://www.turkiye.gov.tr" style="color:var(--primary); text-decoration:none;">
                    Şifremi Unuttum
                </a>
            </p>
        </form>

        <!-- Kayıt Formu -->
        <form id="registerForm" style="display:none;">
            <button class="btn edevlet-btn" onclick="window.open('https://www.turkiye.gov.tr')">
                e-Devlet ile Kayıt Ol
            </button>
        </form>
    </div>

    <div class="footer">
        <p>Türk Telekom altyapısı ile sağlanmaktadır</p>
        <div class="signature">HansamaDev</div>
    </div>

    <script>
        function switchForm(formType) {
            document.querySelectorAll('.form-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.style.transform = 'scale(1)';
            });

            document.querySelectorAll('form').forEach(form => form.style.display = 'none');

            if (formType === 'login') {
                document.querySelector('.form-tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').style.display = 'block';
            } else {
                document.querySelector('.form-tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').style.display = 'block';
            }
        }

        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
